<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Фича на JS</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="todo__container">
            <span class="start__list">Начать новый список</span>
            <input type="text" id="write__task" placeholder="Что надо сделать?">
            <input type="submit" id="sent" value="ENTER">
            <div class="not__finisheds">
                <ol class="working">

                </ol>
            </div>
            <div class="finisheds">
                <ul class="completes">
                
                </ul>

            <span class="todo__del">Удалить выполненные</span>
            </div>
        </div>

        <button class="save">Cохранить</button>

        <script src="https://learn.javascript.ru/article/cookie/cookie.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
